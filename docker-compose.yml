version: '3'

services:
  embedder:
    image: ghcr.io/andmbg/embedder:latest
    env_file:
      - .env
    environment:
      - EMBEDDER_MODEL=all-mpnet-base-v2
      - EMBEDDER_DIMS=768
    ports:
      - "19001:19000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s